<html>
<head><title></title></head>
<body>
<script>
var a=6;
var b=3;
var op='+'    
switch (op) {
    case '+':
        document.write("Sum:"+(a+b));
        break;
    case '-':
        document.write("Sub:"+(a-b));
        break;
    case '*':
        document.write("Mul:"+(a*b));
        break;
    case '/':
        document.write("Div:"+(a/b));
        break;
    default:
        break;
 }
</script>
</body>
</html>
